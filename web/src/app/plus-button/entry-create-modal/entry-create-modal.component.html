<button type="button" class="btn btn-black tooltipbox" data-bs-toggle="modal" data-bs-target="#addEntryModal">
  <span class="badge tooltiptext tooltiptext-left">Eintrag hinzufügen</span>
  <i class="bi bi-currency-euro"></i>
</button>

<div class="modal fade" id="addEntryModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="addEntryModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <form (ngSubmit)="postEntry($event)">

        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addEntryModalLabel">Eintrag erstellen</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <div class="d-flex justify-content-center mb-2">
            <div class="btn-group w-100" id="entryIntakeGroup" role="radiogroup"
                 aria-label="Radio toggle button group entry value">
              <input #entryIntakeButton type="radio" class="btn-check" name="entryIntakeRadio" id="entryIntakeButton"
                     autocomplete="off" value="true" (click)="loadEntryGroups(); resetSelects();"
                     (keydown)="loadEntryGroups(); resetSelects();">
              <label #entryIntakeLabel class="btn btn-outline-success" for="entryIntakeButton">Einnahme</label>

              <input #entrySpendingButton type="radio" class="btn-check" name="entryIntakeRadio"
                     id="entrySpendingButton"
                     autocomplete="off" value="false" (click)="loadEntryGroups(); resetSelects();"
                     (keydown)="loadEntryGroups(); resetSelects();">
              <label #entrySpendingLabel class="btn btn-outline-danger" for="entrySpendingButton">Ausgabe</label>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6 mb-2">
              <div class="form-floating">
                <select #entryGroupSelect class="form-select" id="entryGroupSelect_entry"
                        aria-label="Floating label EntryGroup" (change)="loadEntryTypes()">
                  <option value="" selected disabled>Bitte wählen</option>
                  <option *ngFor="let group of entryGroups" [value]="group.id">{{ group.name }}</option>
                </select>
                <label for="entryGroupSelect_entry">Gruppe auswählen</label>
              </div>
            </div>

            <div class="col-sm-6 mb-2">
              <div class="form-floating">
                <select #entryTypeSelect class="form-select" id="entryTypeSelect_entry"
                        aria-label="Floating label EntryType">
                  <option value="" selected disabled>Bitte wählen</option>
                  <option *ngFor="let type of entryTypes" [value]="type.id">{{ type.name }}</option>
                </select>
                <label for="entryTypeSelect_entry">Kategorie auswählen</label>
              </div>
            </div>
          </div>

          <div class="form-floating mb-2">
            <input #entryValueInput type="text" class="form-control" id="entryValueInput" autocomplete="off"
                   (focus)="handleFocusEntryValueInput()" value="0€" (keyup)="removeLettersEntryValueInput()"
                   (blur)="validateEntryValueInput()">
            <label for="entryValueInput">Betrag</label>
          </div>

          <div class="form-floating mb-2">
            <input #entryNameInput type="text" class="form-control" id="entryNameInput" autocomplete="off">
            <label for="entryNameInput">Name</label>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-black">Entry speichern</button>
          <div class="collapse w-100" id="postEntrySuccessCollapse">
            <div class="alert alert-success m-0" role="alert">
              Eintrag erfolgreich erstellt!
            </div>
          </div>
          <div class="collapse w-100" id="postEntryDangerCollapse">
            <div class="alert alert-danger m-0" role="alert">
              Es ist etwas schiefgelaufen...
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
