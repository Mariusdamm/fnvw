<div class="card border border-black">
    <div class="card-header text-bg-black placeholder-glow"><span class="placeholder col-3"></span></div>
    <div class="card-body container-fluid">

        <div class="d-flex justify-content-between align-items-center">
            <p class="placeholder-glow w-100"><span class="placeholder col-4"></span></p>
            <span class="badge text-bg-black placeholder-glow" style="width: 60px"><span class="placeholder w-100"></span></span>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <p class="placeholder-glow w-100"><span class="placeholder col-5"></span></p>
            <span class="badge text-bg-black placeholder-glow" style="width: 60px"><span class="placeholder w-100"></span></span>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <p class="placeholder-glow w-100"><span class="placeholder col-3"></span></p>
            <span class="badge text-bg-black placeholder-glow" style="width: 60px"><span class="placeholder w-100"></span></span>
        </div>

    </div>
    <div class="card-footer">
        <a role="button" class="btn btn-black" data-bs-toggle="modal" [href]="'#addGroupModal_' + isIntake + monthstring">
            <i class="bi bi-collection me-1"></i>
            Gruppe hinzuf√ºgen
        </a>
    </div>
</div>

<div class="modal fade" [id]="'addGroupModal_' + isIntake + monthstring" data-bs-backdrop="static" tabindex="-1"
     aria-labelledby="addGroupModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">

      <form (ngSubmit)="postEntrygroup($event)">

        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addGroupModalLabel">Gruppe erstellen</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <div class="form-floating mb-2">
            <input #groupNameInput type="text" class="form-control" id="groupNameInput" autocomplete="off">
            <label for="groupNameInput">Name</label>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-black">Gruppe speichern</button>
          <div class="collapse w-100" id="postGroupSuccessCollapse">
            <div class="alert alert-success m-0" role="alert">
              Gruppe erfolgreich erstellt!
            </div>
          </div>
          <div class="collapse w-100" id="postGroupDangerCollapse">
            <div class="alert alert-danger m-0" role="alert">
              Es ist etwas schiefgelaufen...
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
